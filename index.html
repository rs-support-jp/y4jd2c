<!DOCTYPE html>

    <title>Deeplink/Universal link Testing</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <h1>Deeplink / Universal link Testing</h1>

<h1>
<ul>
    <li>Raw Universal link: 
      <a href=xxxx.adj.st>xxxx.adj.st</a> 
      </li>
      <li>Universal link + path: 
      <a href=https://s2nf.adj.st/sell?adj_t=1h2vpqgc>https://s2nf.adj.st/sell?adj_t=1h2vpqgc</a> 
      <li>Universal link: 
      <a href=https://xxxx.adj.st/?adj_t=abc123>https://xxxx.adj.st/?adj_t=abc123</a> 
      </li>
</ul>
    </h1>
  </body>
